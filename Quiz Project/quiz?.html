
<!DOCTYPE html>
<html>
<head>
  <title>Quiz Application</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="quiz?.js"></script>
</head>
<body>
  <h1>Quiz Application</h1>
  <form id="quizForm">
    <h2>Question 1:</h2>
    <p>What is the capital city of Kansas?</p>
    <input type="radio" name="q1" value="a">a) Lindsbourg<br>
    <input type="radio" name="q1" value="b">b) Topeka<br>
    <input type="radio" name="q1" value="c">c) Salina<br>

    <h2>Question 2:</h2>
    <p>What is the largest planet in our solar system?</p>
    <input type="radio" name="q2" value="a">a) Jupiter<br>
    <input type="radio" name="q2" value="b">b) Earth<br>
    <input type="radio" name="q2" value="c">c) Mars<br>

    <h2>Question 3:</h2>
    <p>What is the largest Jungle on Earth?</p>
    <input type="radio" name="q3" value="a">a) The Amazon<br>
    <input type="radio" name="q3" value="b">b) The Congo<br>
    <input type="radio" name="q3" value="c">c) The Indo-Burma<br>

    

    <!-- Add more questions here -->

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>
</body>
</html>
